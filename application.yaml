apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: alb-nodejs
  namespace: argocd

spec:
  project: default

  source: 
    repoURL: https://github.com/akash202k/argocd-app-config.git
    targetRevision: HEAD
    path: dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: alb-nodejs

  syncPolicy:
    syncOptions: 
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true